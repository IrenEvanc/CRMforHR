<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<form action="#" th:action="@{/infotask/{id}(id=${task})}" th:object="${task}" method="post">
    <head>
        <meta charset="UTF-8">
        <meta username="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/style.css/"/>
        <title>ИНФО</title>
    </head>
    <body>
    <!--    <div id="popup_3" class="popup">-->
    <div class="popup_body">
        <div class="popup_content">
            <a href="/closetask" class="popup_close close-popup">X</a>
            <div class="popup_title">Информация о задаче</div>
            <div>
                <label>ID:</label>
                <span th:text="${task.id}">ID:</span>
            </div>
            <div>
                <label>Дата создания задачи:</label>
                <span th:text="${task.dateCreation}"></span>
            </div>
            <div>
                <label>Исполнитель:</label>
                <span th:text="${task.executor.employee.user.surname}+ ' ' + ${task.executor.employee.user.username} + ' ' + ${task.executor.employee.user.fathersName}"></span>
            </div>
            <div>
                <label>Задача:</label>
                <span th:text="${task.task}"></span>
            </div>
            <div>
                <label>Лид:</label>
                <span th:text="${task.lid.surname} + ' ' + ${task.lid.username} + ' ' + ${task.lid.fathersName}"></span>
            </div>
            <div>
                <label>Статус:</label>
                <span th:text="${task.status.taskName}"></span>
            </div>
            <div th:switch="${statustask}">
                <select type="text" id="select_status" class="popup_field" required autocomplete="off">
                    <option th:each="statustask:${statustask}"
                            th:text="${statustask.task_name}">
                    </option>
                </select>
            </div>

            <div>
                <label>Дэдлайн:</label>
                <span th:text="${task.dateDeadline}"></span>
            </div>
            <div>
                <label>Фактическая дата завершения:</label>
                <span th:text="${task.dateActualCompletion}"></span>
            </div>
            <div>
                <button href="/taskok" class="popup_button" type="submit">ОК</button>
            </div>
        </div>
    </div>
    <script src="/popup.js/"></script>
    <!--    </div>-->
    </body>
</form>
</html>
