<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<form action="#" th:action="@{info/{id}(id=${employeeit.id})}" th:object="${employeeit}" method="post"></form>
<head>
    <meta charset="UTF-8">
    <meta username="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/style.css/"/>
    <title>ИНФО</title>
</head>
<body>
<div class="popup_body">
    <div class="popup_content">
        <a href="/close" class="popup_close close-popup">X</a>
        <div class="popup_title">Информация о сотруднике</div>
        <table class="table_info">
            <tbody>
            <tr>
                <td>
                    <label>ID:</label>
                </td>
                <td>
                    <span th:text="${employeeit.id}">ID:</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Фамилия:</label>
                </td>
                <td>
                    <span th:text="${employeeit.employee.user.surname}"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Имя:</label>
                </td>
                <td>
                    <span th:text="${employeeit.employee.user.username}"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Отчество:</label>
                </td>
                <td>
                    <span th:text="${employeeit.employee.user.fathersName}"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Почта:</label>
                </td>
                <td>
                    <span th:text="${employeeit.employee.user.email}"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Должность:</label>
                </td>
                <td>
                    <span th:text="${employeeit.employee.post.name}"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Проект:</label>
                </td>
                <td>
                    <span th:text="${employeeit.employee.project.projectName}"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Телефон:</label>
                </td>
                <td>
                    <span th:text="${employeeit.employee.user.phone}"></span>
                </td>
            </tr>
            <td>
                <label>Тэги:</label>
            </td>
            </tbody>
        </table>
        <div class="table_and_search">
            <table class="table_info_tag">
                <tbody>
                <tr>
                    <td>№</td>
                    <td>Наменование тега</td>
                    <td>Уровень владения</td>
                </tr>
                <tr th:each="mapItem, state:${employeeit.tagLevel}">
                    <td th:utext="${state.count}"> </td>
                    <td th:utext="${mapItem.key.name}"> </td>
                    <td th:utext="${mapItem.value.level}"> </td>
                </tr>

                </tbody>
            </table>

            <div>
                <button class="text-field_btn" type="button"><a th:href="'/employeeit/edit/'+${employeeit.id}"
                                                                class="not_line_href_black" href="/phoneokcand">редактировать
                    информацию</a>
                </button>
            </div>
        </div>
    </div>
</div>
<script src="/popup.js/"></script>
</body>
</form>
</html>
