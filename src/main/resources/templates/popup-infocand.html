<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<form action="#" th:action="@{/infocand/{id}(id=${candidates})}" th:object="${candidates}" method="post">
    <head>
        <meta charset="UTF-8">
        <meta username="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/style.css/"/>
        <title>ИНФО</title>
    </head>
    <body>
    <!--    <div id="popup_3" class="popup">-->
    <div class="popup_body">
        <div class="popup_content">
            <a href="/closex" class="popup_close close-popup">X</a>
            <div class="popup_title">Информация о сотруднике</div>
            <div>
                <label>ID:</label>
                <span th:text="${candidates.id}">ID:</span>
            </div>
            <div>
                <label>Фамилия:</label>
                <span th:text="${candidates.user.surname}"></span>
            </div>
            <div>
                <label>Имя:</label>
                <span th:text="${candidates.user.username}"></span>
            </div>
            <div>
                <label>Отчество:</label>
                <span th:text="${candidates.user.fathersName}"></span>
            </div>
            <div>
                <label>Почта:</label>
                <span th:text="${candidates.user.email}"></span>
                <input type="text" id="email" placeholder="редактировать email">
            </div>
            <div>
                <label>Должность:</label>
                <span th:text="${candidates.post.post}"></span>
            </div>
<!--            <div>-->
<!--                <label>Тэги:</label>-->
<!--                <span th:text="${candidates.ta}"></span>-->
<!--            </div>-->
            <div>
                <button class="popup_button" type="submit">ОК</button>
            </div>
        </div>
    </div>
    <script src="/popup.js/"></script>
    <!--    </div>-->
    </body>
</form>
</html>
