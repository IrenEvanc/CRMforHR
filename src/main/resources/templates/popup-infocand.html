<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<form action="#" th:action="@{/infocand/{id}(id=${candidates})}" th:object="${candidates}" method="post">
    <head>
        <meta charset="UTF-8">
        <meta username="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/style.css/"/>
        <title>ИНФО</title>
    </head>
    <body>
    <!--    <div id="popup_3" class="popup">-->
    <div class="popup_body">
        <div class="popup_content">
            <a href="/closex" class="popup_close close-popup">X</a>
            <div class="popup_title">Информация о сотруднике</div>
            <table class="table_info">
                <tbody>
                <tr>
                    <td>
                        <label>ID:</label>
                    </td>
                    <td>
                        <span th:text="${candidates.id}">ID:</span>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>Фамилия:</label>
                    </td>
                    <td>
                        <span th:text="${candidates.user.surname}"></span>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>Имя:</label>
                    </td>
                    <td>
                        <span th:text="${candidates.user.username}"></span>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>Отчество:</label>
                    </td>
                    <td>
                        <span th:text="${candidates.user.fathersName}"></span>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>Почта:</label>
                    </td>
                    <td>
                        <span th:text="${candidates.user.email}"></span>
                    </td>
                    <td>
                        <div class="text-field_group">
                            <input class="edit_file" type="text" id="emailcan" placeholder="введите email">
                            <button class="text-field_btn" type="button"><a href="/emailokcand">изменить</a></button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Должность:</label>
                    </td>
                    <td>
                        <span th:text="${candidates.post.post}"></span>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>Телефон:</label>
                    </td>
                    <td>
                        <span th:text="${candidates.user.phone}"></span>
                    </td>
                    <td>
                        <div class="text-field_group">
                            <input class="edit_file" type="text" id="phonecand" placeholder="введите номер">
                            <button class="text-field_btn" type="button"><a href="/phoneokcand">изменить</a></button>
                        </div>
                    </td>
                </tr>
                <!--                <tr th:each="tagss:${candidates.tags}">-->
                <tr>
                    <td>
                        <label>Тэги:</label>
                    </td>
                    <!--                    <td th:text="${tagss}"></td>-->
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>

            //TODO вывести теги по конкретному кандидату
<!--            <table class="table_info">-->
<!--                <tbody>-->
<!--&lt;!&ndash;                <tr th:each="candidat:${candidates}">&ndash;&gt;-->
<!--                <tr>-->
<!--                    <td th:each="tagcan:${candidates.tags}"-->
<!--                    th:text="${tagcan.id} + ' ' + ${tagcan.tag} + ' ' + ${tagcan.criterion}">-->
<!--                    </td>-->
<!--                </tr>-->
<!--                </tbody>-->
<!--            </table>-->

            <div class="tabs_change tabs_change">
                <label for="tagcand">Добавить теги:</label>
                <select type="text" id="tagcand" class="popup_field" required autocomplete="off">
                    <option
                            th:each="tagall:${tag}"
                            th:text="${tagall.tag}">
                    </option>
                </select>
                <button class="popup_button" type="submit"><a href="/addtagcand">добавить</a></button>
                </div>
            </div>
        </div>
    </div>
    <script src="/popup.js/"></script>
    </body>
</form>
</html>
