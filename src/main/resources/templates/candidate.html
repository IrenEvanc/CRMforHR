<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta username="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/style.css/"/>
    <title>Соискатели</title>
</head>
<body>
<div class="wrapper">
    <div th:switch="${candidates}" class="contents">
        <div class="tabs">
            <header th:insert="blocks/header :: header"></header>
            <div class="tabs_body">
                <div id="tab_menu" class="tabs_block"></div>
                <div id="tab_task" class="tabs_block"></div>
                <div id="tab_employee" class="tabs_block"></div>
                <div id="tab_candidate" class="tabs_block">
                    <div>
                        <form action="" method="get">
                            <div class="search_field"><i class="search_name"></i><input class="search_field"
                                                                                        id="idInputCandidate"
                                                                                        onkeyup="searchByIdCandidate()"
                                                                                        name="id_search"
                                                                                        type="search" placeholder="ID">
                            </div>
                            <div class="search_field"><i class="search_name"></i><input class="search_field"
                                                                                        id="nameInputCandidate"
                                                                                        onkeyup="searchByNameCandidate()"
                                                                                        name="name_search" type="search"
                                                                                        placeholder="ФИО"></div>
                            <div class="search_field"><i class="search_name"></i><input class="search_field"
                                                                                        id="postInputCandidate"
                                                                                        onkeyup="searchByPostCandidate()"
                                                                                        name="post_search" type="search"
                                                                                        placeholder="Должность"></div>

                        </form>
                        <table id="candidateTable" class="table">
                            <thead>
                            <tr>
                                <th onclick="sortTableCandidate(0)" class="id_candidate">ID</th>
                                <th onclick="sortTableCandidate(1)" class="name_candidate">ФИО</th>
                                <th onclick="sortTableCandidate(2)" class="status_candidate">Статус</th>
                                <th onclick="sortTableCandidate(3)" class="post_candidate">Претендуемая должность</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="candidate:${candidates}">
                                <td><a class="not_line_href" th:href="'/infocand/'+ ${candidate.id}"><i
                                        class="not_line_href" th:text="${candidate.id}"></i></a></td>
                                <td><a class="not_line_href" th:href="'/infocand/'+ ${candidate.id}"><i
                                        class="not_line_href"
                                        th:text="${candidate.user.surname} + ' ' + ${candidate.user.username} + ' ' + ${candidate.user.fathersName}"></i></a>
                                </td>
                                <td><a class="not_line_href" th:href="'/infocand/'+ ${candidate.id}"><i
                                        class="not_line_href" th:text="${candidate.status.name}"></i></a></td>
                                <td><a class="not_line_href" th:href="'/infocand/'+ ${candidate.id}"><i
                                        class="not_line_href" th:text="${candidate.post.name}"></i></a></td>
                                <td><a class="not_line_href" th:href="'/create/'+ ${candidate.id}">НАЙМ</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div id="tab_team" class="tabs_block"></div>
    </div>
</div>
</div>
</div>
<script src="/popup.js/"></script>
</body>
</html>
