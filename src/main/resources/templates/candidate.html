<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta username="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/style.css/"/>
    <title>Соискатели</title>
</head>
<body>
<div class="wrapper">
    <div th:switch="${candidates}" class="contents">
        <div class="tabs">
            <header th:insert="blocks/header :: header"></header>
            <div class="tabs_body">
                <div id="tab_menu" class="tabs_block"></div>
                <div id="tab_task" class="tabs_block"></div>
                <div id="tab_employee" class="tabs_block"></div>
                <div id="tab_candidate" class="tabs_block">
                    <div>
                        <div class="table">
                            <table id="candidateTable" class="table">
                                <thead>
                                <tr>
                                    <th onclick="sortTableCandidate(0)">ID</th>
                                    <th onclick="sortTableCandidate(1)">ФИО</th>
                                    <th onclick="sortTableCandidate(2)">Статус</th>
                                    <th onclick="sortTableCandidate(3)">Претендуемая должность</th>
                                    <th></th>
                                    <!--                                    <th></th>-->
                                    <!--                                    <th></th>-->
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="candidate:${candidates}" >
                                    <td><a class="not_line_href" th:href="'/infocand/'+ ${candidate.id}"><i class="not_line_href" th:text="${candidate.id}"></i></a></td>
                                    <td><a class="not_line_href" th:href="'/infocand/'+ ${candidate.id}"><i class="not_line_href" th:text="${candidate.user.surname} + ' ' + ${candidate.user.username} + ' ' + ${candidate.user.fathersName}"></i></a></td>
                                    <td><a class="not_line_href" th:href="'/infocand/'+ ${candidate.id}"><i class="not_line_href" th:text="${candidate.status.name}"></i></a></td>
                                    <td><a class="not_line_href" th:href="'/infocand/'+ ${candidate.id}"><i class="not_line_href" th:text="${candidate.post.name}"></i></a></td>
                                    <td><a class="not_line_href" th:href="'/create/'+ ${candidate.id}">НАЙМ</a></td>
                                    <!--                                    <td><a th:href="'/infocand/'+ ${candidate.id}"-->
                                    <!--                                           class="tabs_info_user tabs_info_user">ИНФО</a></td>-->
                                    <!--                                    <td><a th:href="'/edit/'+${candidate.id}" class="tabs_info_user tabs_info_user">ред</a></td>-->
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="search">
                            <form action="" method="get">
                                <div><p class="search_name">ФИО:</p><input id="nameInputCandidate"
                                                                           onkeyup="searchByNameCandidate()"
                                                                           name="name_search" type="search"></div>
                                <div><p class="search_name">Должность:</p><input id="postInputCandidate"
                                                                                 onkeyup="searchByPostCandidate()"
                                                                                 name="post_search" type="search"></div>
                                <!--                                <div><p class="search_name">Тэги:</p><input id="tagInputCandidate"-->
                                <!--                                                                            onkeyup="searchByTagCandidate()"-->
                                <!--                                                                            name="tags_search" type="search"></div>-->
                                <div><p class="search_name">ID:</p><input id="idInputCandidate"
                                                                          onkeyup="searchByIdCandidate()"
                                                                          name="id_search"
                                                                          type="search"></div>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="tab_team" class="tabs_block"></div>
            </div>
        </div>
    </div>
</div>
<script src="/popup.js/"></script>
</body>
</html>
