<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta username="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/style.css/"/>
    <title>ИНФО</title>
</head>
<body>
<div id="popup_3" class="popup">
    <div class="popup_body">
        <div class="popup_content">
            <a href="#" class="popup_close close-popup">X</a>
            <div class="popup_title">Информация о сотруднике</div>
            <div class="popup_text">
                <div>
                    <label th:text="${user.id}">ID:</label>
                </div>
                <div>
                    <label th:text="${user.surname}">Фамилия:</label>
                </div>
                <div>
                    <label th:text="${user.username}">Имя:</label>
                </div>
                <div>
                    <label th:text="${user.fathersName}">Отчество:</label>
                </div>
                <div>
                    <label th:text="${user.email}">Почта:</label>
                </div>
                <div>
                    <button class="popup_button" type="submit">Создать аккаунт сотрудника</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/popup.js/"></script>
</body>
</html>
