<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<form action="#" th:action="@{/info/{id}(id=${employees.id})}" th:object="${employees}" method="post">
    <head>
        <meta charset="UTF-8">
        <meta username="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/style.css/"/>
        <title>ИНФО</title>
    </head>
    <body>
    <!--    <div id="popup_3" class="popup">-->
    <div class="popup_body">
        <div class="popup_content">
            <a href="/close" class="popup_close close-popup">X</a>
            <div class="popup_title">Информация о сотруднике</div>
            <table class="table_info">
                <tbody>
                <tr>
                    <td>
                            <label>ID:</label>
                    </td>
                    <td>
                        <span th:text="${employees.id}">ID:</span>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                            <label>Фамилия:</label>
                    </td>
                    <td>
                        <span th:text="${employees.user.surname}"></span>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                            <label>Имя:</label>
                    </td>
                    <td>
                        <span th:text="${employees.user.username}"></span>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                            <label>Отчество:</label>
                    </td>
                    <td>
                        <span th:text="${employees.user.fathersName}"></span>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                            <label>Почта:</label>
                    </td>
                    <td>
                        <span th:text="${employees.user.email}"></span>
                    </td>
                    <td>
                        <div class="text-field_group">
                            <input class="edit_file" type="text" id="email" placeholder="редактировать email">
                            <button class="text-field_btn" type="button"><a href="/emailok">ок</a></button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                            <label>Должность:</label>
                    </td>
                    <td>
                        <span th:text="${employees.post.post}"></span>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                            <label>Проект:</label>
                    </td>
                    <td>
                        <span th:text="${employees.project.projectName}"></span>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>Телефон:</label>
                    </td>
                    <td>
                        <span th:text="${employees.user.phone}"></span>
                    </td>
                    <td>
                        <div class="text-field_group">
                            <input class="edit_file" type="text" id="phone" placeholder="редактировать номер">
                            <button class="text-field_btn" type="button"><a href="/phoneok">ок</a></button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Тэги:</label>
                    </td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
<!--            <div>-->
<!--                <button class="popup_button" type="submit"><a href="/empok">ОК</a></button>-->
<!--            </div>-->
        </div>
    </div>
    <script src="/popup.js/"></script>
    </body>
</form>
</html>
