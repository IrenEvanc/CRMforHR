<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<form action="#" th:action="@{/employeehr/update/{id}(id=${employeehr.id})}" th:object="${employeehr}" method="post">
    <head>
        <meta charset="UTF-8">
        <meta username="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/style.css/"/>
        <title>Редактировать информацию</title>
    </head>
    <body>
    <div class="popup_body">
        <div class="popup_content">
            <a href="/closex" class="popup_close close-popup">X</a>
            <div class="popup_title">Редактирование</div>
            <div class="row">
                <table class="table_info">
                    <tbody>
                    <tr>
                        <td>
                            <label for="userId">ID:</label>
                        </td>
                        <td>
                            <input type="hidden" th:field="*{employee.user.id}" class="form-control" id="userId"
                                   placeholder="userId">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="surname">Фамилия:</label>
                        </td>
                        <td>
                            <input type="text" th:field="*{employee.user.surname}" class="form-control" id="surname">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="username">Имя:</label>

                        </td>
                        <td>
                            <input type="text" th:field="*{employee.user.username}" class="form-control" id="username"
                                   placeholder="username">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="fathersName">Отчество:</label>
                        </td>
                        <td>
                            <input type="text" th:field="*{employee.user.fathersName}" class="form-control" id="fathersName"
                                   placeholder="fathersName">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Почта:</label>
                        </td>
                        <td>
                            <input type="text" th:field="*{employee.user.email}" class="form-control" id="email"
                                   placeholder="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="phone">Телефон:</label>
                        </td>
                        <td>
                            <input type="text" th:field="*{employee.user.phone}" class="form-control" id="phone"
                                   placeholder="phone">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="post">Должность:</label>
                        </td>
                        <td>
                            <input type="text" th:field="*{employee.post.name}" class="form-control" id="post"
                                   placeholder="post">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="status">Статус:</label>
                        </td>
                        <td>
                            <input type="text" th:field="*{employee.status.name}" class="form-control" id="status"
                                   placeholder="status">
                        </td>
                    </tr>
                    </tbody>
                </table>
            <div class="row">
                <div>
                    <input type="submit" class="tabs_change tabs_change" value="Обновить информацию">
                </div>
            </div>
        </div>
    </div>
    <script src="/popup.js/"></script>
    </div>
    </body>
</form>
</html>
