<div th:fragment="popup-infoHR">


    <a href="#popup_3" class="tabs_addAccount popup-link">ИНФО</a>
    <div id="popup_3" class="popup">
        <div th:switch="${employeesHr}" class="popup_body">
            <div class="popup_content">
                <a href="#header" class="popup_close close-popup">X</a>
                <div class="popup_title">Информация о сотруднике</div>
                <div>
                    <label>ID:</label>
                    <span th:text="${employeehr.id}">ID:</span>
                </div>
                <div>
                    <label>Фамилия:</label>
                    <span th:text="${employeehr.employee.user.surname}"></span>
                </div>
                <div>
                    <label>Имя:</label>
                    <span th:text="${employeehr.employee.user.username}"></span>
                </div>
                <div>
                    <label>Отчество:</label>
                    <span th:text="${employeehr.employee.user.fathersName}"></span>
                </div>
                <div>
                    <label>Почта:</label>
                    <span th:text="${employeehr.employee.user.email}"></span>
                    <input type="text" id="email" placeholder="редактировать email">
                </div>
                <div>
                    <label>Должность:</label>
                    <span th:text="${employeehr.employee.post.post}"></span>
                </div>
                <div>
                    <button class="popup_button" type="submit">ОК</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/popup.js/"></script>
