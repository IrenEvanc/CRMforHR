<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<form action="#" th:action="@{/infocand/{id}(id=${candidate})}" th:object="${candidate}" method="post">
    <head>
        <meta charset="UTF-8">
        <meta username="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/style.css/"/>
        <title>ИНФО</title>
    </head>
    <body>
    <div class="popup_body">
        <div class="popup_content">
            <a href="/closex" class="popup_close close-popup">X</a>
            <div class="popup_title">Информация о кандидате</div>
            <table class="table_info">
                <tbody>
                <tr>
                    <td>
                        <label>ID:</label>
                    </td>
                    <td>
                        <span th:text="${candidate.id}">ID:</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Фамилия:</label>
                    </td>
                    <td>
                        <span th:text="${candidate.user.surname}"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Имя:</label>
                    </td>
                    <td>
                        <span th:text="${candidate.user.username}"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Отчество:</label>
                    </td>
                    <td>
                        <span th:text="${candidate.user.fathersName}"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Почта:</label>
                    </td>
                    <td>
                        <span th:text="${candidate.user.email}"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Должность:</label>
                    </td>
                    <td>
                        <span th:text="${candidate.post.name}"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Телефон:</label>
                    </td>
                    <td>
                        <span th:text="${candidate.user.phone}"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Тэги:</label>
                    </td>
                    <td></td>
                </tr>
                </tbody>
            </table>
            <div class="table">
                <table class="table_info_tag">
                    <tbody>
                    <tr>
                        <td>№</td>
                        <td>Наименование тега</td>
                        <td>Уровень владения</td>
                    </tr>
                    <tr th:each="mapItem, state:${candidate.tagLevelMap}">
                        <td th:utext="${state.count}"></td>
                        <td th:utext="${mapItem.key.name}"></td>
                        <td th:utext="${mapItem.value.level}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <button class="tabs_change tabs_change" type="button"><a th:href="'/edit/'+${candidate.id}"
                                                                         class="not_line_href_black" href="/phoneokcand">Редактировать информацию</a></button>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="/popup.js/"></script>
    </body>
</form>
</html>
