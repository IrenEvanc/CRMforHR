<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<form action="#" th:action="@{/employeeit/update/{id}(id=${employeeit.id})}" th:object="${employeeit}" method="post">
    <head>
        <meta charset="UTF-8">
        <meta username="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/style.css/"/>
        <title>Редактировать информацию</title>
    </head>
    <body>
    <div class="popup_body">
        <div class="popup_content">
            <a href="/closex" class="popup_close close-popup">X</a>
            <div class="popup_title">Редактировать информацию</div>
            <div class="row">
                <div>
                    <label for="userId"></label>
                    <input type="hidden" th:field="*{employee.user.id}" class="form-control" id="userId"
                           placeholder="userId">
                    <!--                    <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="text-danger"></span>-->
                </div>
                <div>
                    <label for="surname">Фамилия</label>
                    <input type="text" th:field="*{employee.user.surname}" class="form-control" id="surname"
                           placeholder="surname">
                    <!--                    <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="text-danger"></span>-->
                </div>
                <div>
                    <label for="username">Имя</label>
                    <input type="text" th:field="*{employee.user.username}" class="form-control" id="username"
                           placeholder="username">
                    <!--                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>-->
                </div>
                <div>
                    <label for="fathersName">Отчество</label>
                    <input type="text" th:field="*{employee.user.fathersName}" class="form-control" id="fathersName"
                           placeholder="fathersName">
                    <!--                    <span th:if="${#fields.hasErrors('fathersName')}" th:errors="*{fathersName}" class="text-danger"></span>-->
                </div>
                <div>
                    <label for="email">Почта</label>
                    <input type="text" th:field="*{employee.user.email}" class="form-control" id="email"
                           placeholder="email">
                    <!--                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>-->
                </div>
                <div>
                    <label for="phone">Телефон</label>
                    <input type="text" th:field="*{employee.user.phone}" class="form-control" id="phone"
                           placeholder="phone">
                    <!--                    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>-->
                </div>
                <div>
                    <label for="post">Должность</label>
                    <input type="text" th:field="*{employee.post.name}" class="form-control" id="post"
                           placeholder="post">
                    <!--                    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>-->
                </div>
                <div>
                    <label for="status">Статус</label>
                    <input type="text" th:field="*{employee.status.name}" class="form-control" id="status"
                           placeholder="status">
                    <!--                    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>-->
                </div>
                <div>
                    <label for="project">Проект:</label>
                    <input type="text" th:field="*{project.projectName}" class="form-control" id="project"
                           placeholder="project">
                    <!--                    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>-->
                </div>
            </div>
            <div class="row">
                <div>
                    <input type="submit" class="text-field_btn" value="Обновить информацию">
                </div>
            </div>

            <div class="table_and_search">
                <table class="table_info_tag">
                    <tbody>
                    <tr th:each="tag:${employeeit.tags}">
                        <td th:text="${tag.name}"></td>
                    </tbody>
                </table>

                <div class="search">
                    <label for="tagcand">Добавить теги:</label>
                    <select type="text" id="tagcand" class="popup_field" required autocomplete="off">
                        <option
                                th:each="tag:${tags}"
                                th:text="${tag.name}">
                        </option>
                    </select>
                    <button class="text-field_btn" type="submit"><a class="not_line_href"
                                                                    href="/addtagcand">добавить</a></button>
                </div>
            </div>
        </div>
    </div>
    <script src="/popup.js/"></script>
    </body>
</form>
</html>
